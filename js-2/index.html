<p id="demo7"></p>
<script>
    function Person(firstName, lastName, age, eyeColor) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
        this.eyeColor = eyeColor;
        this.fullName = function () {
            return this.firstName + ' ' + this.lastName;
        }
    };
    const person1 = new Person('John', 'Doe', 50, 'blue');
    const person2 = new Person('Peter', 'Rally', 30, 'green');
    document.getElementById('demo6').innerHTML = 'Person 1: ' + person1.firstName + '. Person 2: ' + person2.firstName;
    document.getElementById('demo7').innerHTML = person1.fullName();
</script>
