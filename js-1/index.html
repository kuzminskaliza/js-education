<p id="11">Текст змінється</p>
<button type="button" onclick="ChangeText()">Змінити текст</button>
<button type="button" onclick="ChangeColor()">Змінити колір</button>
<button type="button" onclick="ChangeStyle()">Змінити стиль</button>
<script>
    function ChangeText() {
        document.getElementById('11').innerHTML = 'новий текст'
    }

    function ChangeColor() {
        document.getElementById("11").style.color = "green";
    }

    function ChangeStyle() {
        document.getElementById("11").style.fontSize = "20px";
        document.getElementById("11").style.fontWeight = "bold";
    }
</script>

<p id="13"></p>
<button type="button" onclick="RandomNumber()">Показати випадкове число</button>
<script>
    function RandomNumber() {
        let randomNumber = Math.floor(Math.random() * 100);
        document.getElementById('13').innerHTML = 'Випадкове число ' + randomNumber;
    }
</script>

    document.getElementById("9").innerHTML =
        person.firstName + " is " + person.age + " years old.";
</script>


<p id="10"></p>
<script>
    const dog = {
        name: "name: Bella, " + '<br>',
        breed: "breed: French Bulldog, " + '<br>',
        age: 'age: ' + 1 + ' year old,' + '<br>',
        color: "color: orange. " + '<br>',
        getDog: function () {
            return dog.name + dog.breed + dog.age + dog.color;
        }
    }
    document.getElementById("10").innerHTML = dog.getDog();
</script>

<script>
    /*
    document.getElementByID() шукає тег на сторінці за його id
    innerHTML дозволяє змінювати або отримувати вміст елемента
    Math.random() генерує випадкове число від 0 до 1
    Math.floor() округляє число
    Math.sqrt() обчислює квадратний корінь з числа
    Math.pow() підносить число до степеня
    console.log виводить повідомлення в консоль браузера (корисно для пошуку помилок)
    window.alert() виводить спливаюче повідомлення з текстом на сторінці
    window.print() викликає вікно для друку сторінки
    document.write() записує текст але видаляє весь вміст сторінки
    */
