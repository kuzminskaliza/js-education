<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h3>Кнопка для появи та зникання тексту</h3>
<div id="div">
    <h4>Hello World</h4>
</div>
<button id="showHide">Click</button>

<h3>Кнопка-переключатель тексту</h3>
<div>
    <h1 class="text">Text</h1>
    <button id="show">show</button>
    <button id="hide" disabled>hide</button>
</div>

<h3>Кнопка для відображення кількості кліків</h3>
<p id="showButtonClick">0</p>
<button id="onClick">number of clicks</button>

<h3>Кнопка для додавання чисел</h3>
<div class="container">
    <input type="number" id="input1">
    <input type="number" id="input2">
    <button id="sum">count</button>
</div>
<p id="showNumber"></p>

<h3>Кнопка перевірки паролю</h3>
<div class="container">
    <input type="password" id="password">
    <button id="submit">submit</button>
</div>
<p id="message"></p>

<h3>Кнопка для додавання пункту в список</h3>
<div class="container">
    <input type="text" id="text">
    <button id="add">Add</button>
    <ul id="list"></ul>
</div>

<br>
<br>
<h3>Вибір фото</h3>
<div class="containerForImg">
    <img src="img/flower1.png" alt="1" id="1" width="100">
    <img src="img/flower2.png" alt="1" id="2" width="100">
    <img src="img/flower3.png" alt="1" id="3" width="100">
    <img src="img/flower4.png" alt="1" id="4" width="100">
    <img src="img/flower5.png" alt="1" id="5" width="100">
</div>








<script src="script.js"></script>
</body>
</html>
